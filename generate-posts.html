function generateThumbnail(title, colors, icon) {
  const canvas = document.createElement('canvas');
  canvas.width = 800;
  canvas.height = 450;
  const ctx = canvas.getContext('2d');

  // グラデーション背景
  const grad = ctx.createLinearGradient(0, 0, 800, 450);
  grad.addColorStop(0, colors[0]);
  grad.addColorStop(0.5, colors[1]);
  grad.addColorStop(1, colors[2]);
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, 800, 450);

  // 装飾パターン
  ctx.globalAlpha = 0.08;
  ctx.fillStyle = '#ffffff';
  for (let i = 0; i < 6; i++) {
    const x = 100 + i * 130;
    const y = 80 + (i % 3) * 100;
    ctx.beginPath();
    ctx.arc(x, y, 60 + i * 10, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.globalAlpha = 1;

  // アイコンテキスト
  ctx.fillStyle = 'rgba(255,255,255,0.15)';
  ctx.font = 'bold 160px sans-serif';
  ctx.textAlign = 'right';
  ctx.fillText(icon, 760, 200);

  // タイトルテキスト
  ctx.fillStyle = '#ffffff';
  ctx.font = 'bold 36px "Noto Sans JP", sans-serif';
  ctx.textAlign = 'left';
  ctx.shadowColor = 'rgba(0,0,0,0.3)';
  ctx.shadowBlur = 8;

  // テキスト折り返し
  const maxWidth = 680;
  const words = title.split('');
  let line = '';
  let lines = [];
  for (const char of words) {
    const testLine = line + char;
    if (ctx.measureText(testLine).width > maxWidth && line) {
      lines.push(line);
      line = char;
    } else {
      line = testLine;
    }
  }
  lines.push(line);

  const lineHeight = 50;
  const startY = 450 - 50 - (lines.length - 1) * lineHeight;
  lines.forEach((l, i) => {
    ctx.fillText(l, 48, startY + i * lineHeight);
  });

  // RAIZONロゴテキスト
  ctx.shadowBlur = 0;
  ctx.fillStyle = 'rgba(255,255,255,0.6)';
  ctx.font = 'bold 16px sans-serif';
  ctx.fillText('RAIZON Blog', 48, 40);

  return canvas.toDataURL('image/jpeg', 0.85);
}
